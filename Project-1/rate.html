<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="Victorian Toothpaste Webpage including product history and benefits">
  <title>Dr. Lyon's Tooth Powder | Rate & Feedback</title>
<link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css"><!--https://thumbs.worthpoint.com/zoom/images1/1/0308/28/dr-lyons-tooth-powder-tin_1_225e0f120c8df92bfb73c85df8c67e11.jpg-->
</head>

<body>
    <div id="container">
        <header>
            <h1>Rate your Smile</h1>
            <h2>Tell Us How Fresh You Feel</h2>
        </header>

            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="support.html">Customer Support</a></li>
                <li><a href="corporate.html">Corporate Info</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h3>Feedback Form</h3>
                <form id="feedback-form">
                    <label for="rating">Rate your Experience from 1-10:</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>

                    <label for="comments">Leave Us Your Comments, Tell Us what You Think:</label>
                    <textarea id="comments" name="comments" rows="4" cols="40"></textarea>

                    <button type="submit">Submit Feedback</button>
                    </form>
            </section>

            <figure class="image"><!--PICTURE SOURCE: https://thumbs.worthpoint.com/zoom/images1/1/0308/28/dr-lyons-tooth-powder-tin_1_225e0f120c8df92bfb73c85df8c67e11.jpg -->
            <img src="images/icon.png" alt="Front display of Originl blue tin." class="rate-img">
            </figure>
        </main>

        <footer>
            <p><small><strong>We Value Your Feedback</strong></small></p>
        </footer>
        
    </div>
        
    <script src="js/main.js"></script>             
  </body>
</html>
